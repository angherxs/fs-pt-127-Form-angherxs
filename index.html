<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <form>
        <div class="container list-group">
            <ul class="list-group list-group-flush">
                <li class="list-group-item bg-light">Payment form example</li>
                
                <li class="list-group-item p-0">
                    <div class="container-fluid">
                        <div class="alert alert-danger" role="alert">
                            A simple danger alertâ€”check it out!
                        </div>
                    </div>
                </li>

                <li class="list-group-item ">
                    <div class="row">
                        <div class=" col-md-6">
                            <label for="exampleInputEmail1" class="form-label">Card#</label>
                            <input type="number" placeholder="xxxxxxxxxxx" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="col-md-2">
                            <label for="exampleInputPassword1" class="form-label">CVC#</label>
                            <input type="email" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="col-md-4">
                            <label for="exampleInputPassword1" class="form-label">Amount</label>
                            <div class="input-group">
                                <span><b>$</b></span>
                                <input type="email" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-md-6">
                            <label for="exampleInputEmail1" class="form-label">Last name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>

                        <div class="col-md-6">
                            <label for="exampleInputEmail1" class="form-label" class="form-label">Firt name</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="exampleInputext" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"></label>
                    </div>
                    <div class="row">
                        <div class=" col-md-6">
                           <label for="exampleInputEmail1" class="form-label">City</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="col-md-3">
                            <label ffor="exampleInputEmail1" class="form-label"  class="form-label">State</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Open this select menu</option>
                                <option value="1">Caracas</option>
                                <option value="2">Valencia</option>
                                <option value="3">Margarita</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="exampleInputEmail1"  class="form-label">Postal code</label>
                            <div class="input-group">

                                <input type="email" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">We accept:</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                        value="visa">
                                    <label class="form-check-label" for="inlineRadio1">
                                        <i class="fa-brands fa-cc-visa fa-2x"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                        value="mastercard">
                                    <label class="form-check-label" for="inlineRadio2">
                                        <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                        value="maestro">
                                    <label class="form-check-label" for="inlineRadio3">
                                        <i class="fa-brands fa-cc-amex fa-2x"></i> </label>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 col-12 col-lg-6">
                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                aria-describedby="messagebox"></textarea>
                            <div id="messagebox" class="form-text">Add any notes here.</div>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">A third item</li>
                
                <li class="list-group-item text-end bg-light ">
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="button" class="btn btn-secondary">Cancel</button>
                </li>
            </ul>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
