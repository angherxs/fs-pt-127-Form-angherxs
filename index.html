<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <form>
        <div class="container list-group">
            <ul class="list-group list-group-flush">
                <li class="list-group-item col-md 6 ">Payment form example</li>
                <div class="container-flid">
                    <div class="alert alert-danger" role="alert">
                        A simple danger alertâ€”check it out!
                    </div>
                </div>
                <li class="list-group-item ">
                    <div class="row">
                        <div class=" col-md-6">
                            <label for="exampleInputEmail1" class="form-label">Card#</label>
                            <input type="number" placeholder="xxxxxxxxxxx" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="col-md-2">
                            <label for="exampleInputPassword1" class="form-label">CVC#</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="col-md-4">
                            <label for="exampleInputPassword1" class="form-label">Amount</label>
                            <div class="input-group">
                                <span><b>$</b></span>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-md-6">
                            <label for="exampleInputEmail1" class="form-label">Card#</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>

                        <div class="col-md-6">
                            <label for="exampleInputPassword1" class="form-label">Amount</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="row">
                        <div class=" col-md-6">
                            <label for="exampleInputEmail1" class="form-label">Card#</label>
                            <input type="number" placeholder="xxxxxxxxxxx" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="col-md-3">
                            <label for="exampleInputPassword1" class="form-label">CVC#</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="col-md-3">
                            <label for="exampleInputPassword1" class="form-label">Amount</label>
                            <div class="input-group">
                                <span><b>$</b></span>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                        <div class ="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">1</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">2</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3" disabled>
                            <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
                        </div>
                        </div>
                        <div class="col-md-3  form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </li>
                <li class="list-group-item">A third item</li>
            </ul>
        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
